<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="js/script.js" defer></script>
</head>

<body class="primary-bg">

    <header class="secondary-bg">
        <div class="dropdown">
            <div id="dropdownToggle" class="menu primary-bg drop-btn">
                <div class="palette"></div>
                <div class="title-box">
                    <p id="title">Theme</p>
                </div>
                <div id="dropArrow" class="drop-arrow"></div>
            </div>
            <div id="dropContent" class="drop-content b-bot-rad-20"></div>
        </div>

        <a id="snapdrop" href="https://snapdrop.net/" target="_blank">
            <img class="icon-small" src="img/SnapDrop.png" alt="Snapdrop">
        </a>
    </header>

    <section>
        <div id="flex1">
            <div class="row">
                <a href="https://www.netflix.com/browse" class="box">
                    <img class="icon" src="img/Netflix.png" alt="Netflix Logo" />
                    <p>Netflix</p>
                </a>
                <a href="https://www.hulu.com/profiles?next=/hub/home" class="box">
                    <img class="icon" src="img/Hulu.png" alt="Hulu Logo" />
                    <p>Hulu</p>
                </a>
                <a href="https://www.youtube.com/" class="box">
                    <img class="icon" src="img/YouTube.png" alt="YouTube Logo" />
                    <p>YouTube</p>
                </a>
                <a href="https://play.max.com/" class="box">
                    <img class="icon" src="img/HBOMax.png" alt="HBO Max Logo" />
                    <p>HBO Max</p>
                </a>

            </div>
            <marquee scrollamount="20" id="space-path">
                <img src="./img/spaceship.gif" alt="spaceship" id="spacecraft">
            </marquee>
            <div class="row">
                <a href="https://app.plex.tv/desktop/#!/" class="box">
                    <img class="icon" src="img/Plex.png" alt="Plex Logo" />
                    <p>PLEX</p>
                </a>
                <a href="https://animesuge.to/home" class="box">
                    <img class="icon" id="sugeanime" src="img/SugeAnime.png" alt="Suge Anime Logo" />
                    <p>Suge Anime</p>
                </a>
                <a href="https://movie-web-alpha-eight.vercel.app/#/" class="box">
                    <img class="icon" id="movies" src="img/icon.png" alt="movie-web Logo" />
                    <p>movie-web</p>
                </a>
                <a href="https://github.com/nbats/FMHY/wiki/FREEMEDIAHECKYEAH" class="box">
                    <img class="icon" id="piracy" src="img/Piracy.png" alt="Pirate Flag" />
                    <p>Piracy Github</p>
                    <img src="./img/hangingpirate.gif" alt="A pirate hanging on an anchor" id="pirate">
                    <img src="./img/Pirate.gif" alt="A runescape pirate" id="runepirate">
                </a>
            </div>
        </div>
    </section>

    <div class="absolute-decorations">
        <img src="./img/skeleton-hanging.gif" alt="A hanging skeleton" id="skeleton">
        <img src="./img/wizard2.gif" alt="The wizard is shooting magical energy" id="wizard">
    </div>

    <footer class="secondary-bg"></footer>
</body>

</html>
