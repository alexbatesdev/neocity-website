# --- Written by an AI assistant ---
name: Upload to FTP

concurrency:
  group: ftp-deploy
  cancel-in-progress: false

on:
  push:
    branches:
      - nekoweb

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo (with submodules)
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Upload via FTP with throttling
        env:
          FTP_HOST: "ftp.nekoweb.org:30000"
          FTP_USER: ${{ secrets.FTP_USERNAME }}
          FTP_PASS: ${{ secrets.FTP_PASSWORD }}
        shell: bash
        run: |
            # Dry-run to get changed files
            lftp -u "$FTP_USER","$FTP_PASS" "$FTP_HOST" <<EOF
            set ftp:ssl-allow no
            mirror --reverse \
                  --exclude-glob .git* \
                  --exclude-glob "*/.*" \
                  --exclude .DS_Store \
                  --only-newer \
                  --dry-run \
                  ./ / | tee mirror_plan.txt
            bye
            EOF

            # Extract changed files
            grep '^Transferring file' mirror_plan.txt | awk '{print $3}' > to_upload.txt

            # Throttled upload loop
            count=0
            while read -r file; do
              dir=$(dirname "$file")
              lftp -u "$FTP_USER","$FTP_PASS" "$FTP_HOST" -e "
                mkdir -p \"$dir\"
                put -O \"$dir\" \"$file\"
                bye"
              
              ((++count))
              echo "Uploaded $file ($count/250)"
              sleep 4  # or adjust based on total edits
            done < to_upload.txt

