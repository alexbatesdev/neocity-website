<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Player</title>
    <!-- Add your CSS and JavaScript files here -->
    <link rel="stylesheet" href="style.css">
    <script src="./song_player.js" defer></script>
</head>
<body>
    <a href="../index.html" id="back">
        <img src="./img/aniback.gif" alt="Back button with a pirate skull theme">
    </a>
    <!-- Your HTML content goes here -->
    <div class="background">
        <div class="text">
            <h1>Song Player</h1>
            <p>Listen to your favorite songs with our music player. WIP</p>
        </div>
        <div class="music_player_holder">
            <div id="SP-outer">
                <div id="SP-track-info">
                    <div id="SP-track"><span id="SP-track-name">Really Cool Song</span></div>
                    <div id="SP-artist">By: <span id="SP-artist-name">Really Cool Artist</span></div>
                    <div id="SP-duration">
                        <span id="SP-duration-current">
                            0:00
                        </span>
                        <span id="SP-duration-total">
                            X:XX
                        </span>
                    </div>
                    <div id="progress-bar">
                        <div id="progress-bar-fill">
                            <div id="progress-bar-knob"></div>
                        </div>
                    </div>
                </div>
                <div id="SP-button-row">
                    <div id="SP-prev" class="SP-button" onclick="prev_song()">&lt;&lt;</div>
                    <div id="SP-play" class="SP-button" onclick="play_song(null)">Play</div>
                    <div id="SP-pause" class="SP-button" onclick="pause_song()">Pause</div>
                    <div id="SP-stop" class="SP-button" onclick="stop_song()">Stop</div>
                    <div id="SP-next" class="SP-button" onclick="next_song()">&gt;&gt;</div>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
